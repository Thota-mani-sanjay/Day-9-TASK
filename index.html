<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <table border="3">
        <tr>
            <td>
                <h1 style="background-color: lightskyblue;">STUDENT REGISTRATION FORM</h1>
                <form style="background-color: lightsalmon;">
                    <label for="">First Name:</label><br>
                    <input type="text" placeholder="Enter Your First Name"><br>
                    <label for="">Last Name:</label><br>
                    <input type="text" placeholder="Enter Your Last Name"><br>
                    <label for="">EMail:</label><br>
                    <input type="mail" placeholder="Enter Your Mail"><br>
                    <label for="">Password:</label><br>
                    <input type="number" placeholder="Enter Your Password"><br>
                    <label for="">Date Of Birth:</label><br>
                    <input type="date" placeholder="Enter Your Date Of Birth"><br>
                    <label for="">Gender:</label><br>
                    <input type="radio"><label for="">Male</label>
                    <input type="radio"><label for="">Female</label>
                    <input type="radio"><label for="">Others</label><br>
                    <label for="">Address:</label><br>
                    <input type="text" placeholder="Enter Your Address"><br>
                    <label for="">Pin Code:</label><br>
                    <input type="number" placeholder="Enter your Pin Code"><br>
                    <label for="">State:</label><br>
                    <input type="text" placeholder="Enter Your State"><br>
                    <label for="">Country:</label><br>
                    <input type="text" placeholder="Enter Your Country"><br>
                    <label for="">Programming Languages:</label><br>
                    <input type="checkbox"><label for="">HTML</label><br>
                    <input type="checkbox"><label for="">CSS</label><br>
                    <input type="checkbox"><label for="">PYTHON</label><br>
                    <input type="checkbox"><label for="">JAVA</label><br>
                    <label for="">Resume:</label><br>
                    <input type="file" placeholder="Choose File"><br>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                



                </form>
            </td>
        </tr>
    </table>
</body>
</html>
